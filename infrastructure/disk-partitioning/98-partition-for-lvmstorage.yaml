---
# Master/Control-plane partition configuration
# IMPORTANT: This must be included in the installation image/manifests BEFORE first boot
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: master
  name: 98-master-partition-for-lvmstorage
spec:
  config:
    ignition:
      version: 3.4.0
    storage:
      disks:
      - device: /dev/nvme0n1  # ADJUST: update to match your drive
        partitions:
        # Partition 4 is the root filesystem - limit its size
        # This MUST be defined BEFORE the lvmstorage partition
        - number: 4
          sizeMiB: 150000     # Limit root to 150GB
          resize: true        # Allow Ignition to resize existing partition
        # Partition 5 for LVM storage
        - number: 5
          label: lvmstorage
          sizeMiB: 0          # Use all remaining space
---
# Worker node partition configuration
# IMPORTANT: This must be included in the discovery ISO or install manifests
# It will NOT work if applied after the node has already booted
apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  labels:
    machineconfiguration.openshift.io/role: worker
  name: 98-worker-partition-for-lvmstorage
spec:
  config:
    ignition:
      version: 3.4.0
    storage:
      disks:
      - device: /dev/nvme0n1  # ADJUST: update to match your drive
        partitions:
        # Partition 4 is the root filesystem - limit its size
        - number: 4
          sizeMiB: 150000     # Limit root to 150GB
          resize: true        # Allow Ignition to resize existing partition
        # Partition 5 for LVM storage
        - number: 5
          label: lvmstorage
          sizeMiB: 0          # Use all remaining space
