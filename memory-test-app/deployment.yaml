---
apiVersion: v1
kind: Namespace
metadata:
  name: memory-test
  labels:
    name: memory-test
    app: memory-test-app

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: memory-test-app
  namespace: memory-test
  labels:
    app: memory-test-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: memory-test-app
  template:
    metadata:
      labels:
        app: memory-test-app
        version: v1
    spec:
      containers:
      - name: memory-test-app
        image: memory-test-app:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Resource limits and requests - exactly 2GB memory
        resources:
          limits:
            memory: "2Gi"     # 2GB limit - pod will be killed if exceeded
            cpu: "1"          # 1 CPU core limit
          requests:
            memory: "2Gi"     # 2GB request - guaranteed allocation
            cpu: "500m"       # 0.5 CPU core request
        
        # Environment variables
        env:
        - name: PORT
          value: "8080"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context for OpenShift
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      
      # Pod security settings
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault

---
apiVersion: v1
kind: Service
metadata:
  name: memory-test-app-service
  namespace: memory-test
  labels:
    app: memory-test-app
spec:
  selector:
    app: memory-test-app
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: memory-test-app-route
  namespace: memory-test
  labels:
    app: memory-test-app
spec:
  to:
    kind: Service
    name: memory-test-app-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect