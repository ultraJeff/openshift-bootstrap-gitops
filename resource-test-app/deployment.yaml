---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-test-app
  namespace: resource-test
  labels:
    app: resource-test-app
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-test-app
  template:
    metadata:
      labels:
        app: resource-test-app
        version: v1
    spec:
      containers:
      - name: resource-test-app
        image: resource-test-app:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        # Resource limits and requests - exactly 2GB memory
        resources:
          limits:
            memory: "2Gi"     # 2GB limit - pod will be killed if exceeded
            cpu: "1"          # 1 CPU core limit
          requests:
            memory: "2Gi"     # 2GB request - guaranteed allocation
            cpu: "500m"       # 0.5 CPU core request
        
        # Environment variables
        env:
        - name: PORT
          value: "8080"
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Security context for OpenShift
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      
      # Pod security settings
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
